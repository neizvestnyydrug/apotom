// build.gradle
plugins {
    id 'java'
    id 'org.springframework.boot' version '3.2.0' // Эта строка ОБЯЗАТЕЛЬНА
    id 'io.spring.dependency-management' version '1.1.0' // И эта тоже
}

group = 'com.education'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
    mavenCentral() // Убедись, что репозиторий указан
}

dependencies {
    // Эта зависимость предоставляет и веб-сервер, и все основные аннотации Spring, включая @Service
    implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
    useJUnitPlatform()
}

tasks.register('stage') {
    dependsOn('build')
    dependsOn('clean')
    build.mustRunAfter clean
}